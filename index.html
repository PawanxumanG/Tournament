
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Tournament Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d00;
            --bg-dark: #0a0a0a;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            user-select: none;
            margin: 0;
        }
        h1, h2, h3, h4, .font-russo {
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
        }
        #fallback-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 9999;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        #error-display {
            display: none;
            color: #ff4444;
            font-family: monospace;
            font-size: 11px;
            padding: 15px;
            text-align: left;
            max-width: 85%;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 12px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Captures errors that happen before the app can even start
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.textContent = `BOOT ERROR: ${msg}\nLine: ${line}\nSource: ${url}`;
        }
        return false;
      };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="fallback-loader">
        <div style="text-align: center;">
            <div style="width: 45px; height: 45px; border: 4px solid rgba(255,77,0,0.1); border-top-color: #ff4d00; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px;"></div>
            <p style="font-family: 'Russo One'; font-size: 14px; color: #ff4d00; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255,77,0,0.3);">INITIALIZING HUB</p>
            <p style="font-size: 10px; color: #555; margin-top: 10px; text-transform: uppercase;">Syncing Arena Data...</p>
        </div>
        <div id="error-display"></div>
    </div>

    <div id="root"></div>
    
    <!-- Using esm.sh/run for reliable TSX transpilation -->
    <script type="module" src="https://esm.sh/run"></script>
    
    <!-- Entry point embedded in HTML to prevent 404/loading issues on mobile -->
    <script type="text/tsx">
      import React from 'react';
      import ReactDOM from 'react-dom/client';
      import App from './App.tsx';

      const mount = () => {
        const rootContainer = document.getElementById('root');
        if (rootContainer) {
          const root = ReactDOM.createRoot(rootContainer);
          root.render(<App />);
          
          // Clear loader when React starts
          const loader = document.getElementById('fallback-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => { loader.style.display = 'none'; }, 500);
          }
        }
      };

      // Ensure DOM is ready before mounting
      if (document.readyState === 'complete') {
        mount();
      } else {
        window.addEventListener('load', mount);
      }
    </script>
</body>
</html>
