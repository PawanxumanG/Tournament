<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Tournament Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d00;
            --bg-dark: #0a0a0a;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            margin: 0;
        }
        #fallback-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 9999;
            flex-direction: column;
            transition: opacity 0.5s ease-out;
        }
        #error-display {
            display: none;
            color: #ff4444;
            font-family: monospace;
            font-size: 11px;
            padding: 15px;
            text-align: center;
            max-width: 85%;
            background: rgba(255,0,0,0.1);
            border: 1px solid rgba(255,0,0,0.2);
            border-radius: 12px;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        #slow-msg {
            display: none;
            font-size: 11px;
            color: #555;
            margin-top: 20px;
            text-align: center;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'production', API_KEY: '' } };
      
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.textContent = "BOOT ERROR: " + msg + "\nAt: " + (url ? url.split('/').pop() : 'unknown') + ":" + line;
        }
        return false;
      };

      setTimeout(() => {
        const msg = document.getElementById('slow-msg');
        if (msg) msg.style.display = 'block';
      }, 5000);
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="fallback-loader">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 3px solid rgba(255,77,0,0.1); border-top-color: #ff4d00; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 20px;"></div>
            <p style="font-family: 'Russo One', sans-serif; font-size: 14px; color: #ff4d00; letter-spacing: 2px;">SYNCING HUB</p>
            <div id="slow-msg">Connection speed is low... please wait.</div>
            <div id="error-display"></div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="https://esm.sh/run"></script>
</body>
</html>
