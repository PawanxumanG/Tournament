
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Tournament Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d00;
            --bg-dark: #0a0a0a;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg-dark);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            user-select: none;
        }
        h1, h2, h3, h4, .font-russo {
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        input, button {
            outline: none !important;
        }
        #fallback-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 9999;
        }
    </style>
    <script>
      window.process = { env: {} };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="fallback-loader">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 3px solid rgba(255,77,0,0.2); border-top-color: #ff4d00; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <p style="font-family: 'Russo One'; font-size: 12px; color: #ff4d00; letter-spacing: 2px;">LOADING HUB...</p>
        </div>
    </div>
    <style>@keyframes spin { to { transform: rotate(360deg); } }</style>

    <div id="root"></div>
    
    <!-- 
      Using type="text/tsx" is the standard for esm.sh/run to handle transpilation 
      when files are served as text/plain (as GitHub Pages does).
    -->
    <script type="text/tsx" src="./index.tsx"></script>
    <script type="module" src="https://esm.sh/run"></script>

    <script>
      // Hide the fallback loader once the app is mounted
      const observer = new MutationObserver((mutations) => {
        if (document.getElementById('root').children.length > 0) {
          document.getElementById('fallback-loader').style.display = 'none';
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
